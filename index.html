<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="Forme.css" media="all" rel="stylesheet" type="text/css" />
        <script src="script.js" async></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JV1B_REYNAUDJULIETTE_</title>
        <link rel="shortcut icon" href="Bouton_buisson.PNG"> <!--Ajouter un "logo" dans le titre de la page-->
    </head>

    <body>
        <div id="characters">
            <!--lignes et div pour gérer les caractéristiques du personnage arbre-->
            <div >
                <img src="Bouton_buisson.PNG" class="class_buisson" id="Bouton_buisson_arbre">
                <img src="tree_chara.png" class="player" id="id_arbre">
            <div id="PVArbre">100pv</div>

            </div>

            <!--lignes et div pour gérer les caractéristiques du monstre tornade-->
            <div class="groupe_monstre">
                <img src="tornado_monster.png" class="monsters" id="id_tornade">
                <div id="PVTornade">100pv</div>
            </div>

            <!--lignes et div pour gérer les caractéristiques du personnage buisson-->
            <div>
                <img src="Bouton_buisson.PNG" class="class_buisson" id="Bouton_buisson_plante">
                <img src="plant_chara.png" class="player" id="id_plante">
                <div id="PVPlante">100pv</div>
            </div>

            <!--lignes et div pour gérer les caractéristiques du monstre caillou-->
            <div class="groupe_monstre">
                <img src="rock_monster.png" class="monsters" id="id_caillou">
                <div id="PVCaillou">100pv</div>
            </div>

            <!--lignes et div pour gérer les caractéristiques du personnage souche-->
            <div>
                <img src="Bouton_buisson.PNG" class="class_buisson" id="Bouton_buisson_souche">
                <img src="souche_chara.png" class="player" id="id_souche" >
                <div id="PVSouche">100pv</div>
            </div>

            <!--lignes et div pour gérer les caractéristiques du monstre feu-->
            <div class="groupe_monstre">
                <img src="fire_monster.png" class="monsters" id="id_feu">
                <div id="PVFeu">100pv</div>
            </div>

            <!--lignes et div pour gérer les caractéristiques du personnage riviere-->
            <div>
                <img src="Bouton_buisson.PNG" class="class_buisson" id="Bouton_buisson_riviere">
                <img src="river_chara.PNG" class="player" id="id_riviere">
                <div id="PVRiviere">100pv</div>
            </div>
        </div>

        <!--lignes et div pour créer les boutons des différentes actions possibles et pour par la suite leur attribuer des fonctions-->
        <div id="attaques">
        <button class="button" id="attaque_arbre" onclick="attaquer(0)">Attaquer</button>
        <button class="button" id="defendre_arbre">Défendre</button>
        <button class="button" id="magie_arbre" onclick="soigner()">Soigner</button>


        <button class="button" id="attaque_plante" onclick="attaquer(1)">Attaquer</button>
        <button class="button" id="defendre_plante">Défendre</button>
        <button class="button" id="magie_plante" onclick="magie()">Magie</button>

        <button class="button" id="attaque_souche" onclick="attaquer(2)">Attaquer</button>
        <button class="button" id="defendre_souche">Défendre</button>
        <button class="button" id="magie_souche" onclick="magie()">Magie</button>

        <button class="button" id="attaque_riviere" onclick="attaquer(3)">Attaquer</button>
        <button class="button" id="defendre_riviere">Défendre</button>
        <button class="button" id="magie_riviere" onclick="vague()">Vague</button> <!--Attaque spéciale du personnage rivière qui enlève 20PV-->
    </body>
</html>
